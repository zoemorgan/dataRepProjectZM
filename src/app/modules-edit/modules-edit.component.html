<div class="editModuleForm">
<mat-card>
  <form (submit)="onEditModule(moduleForm)" #moduleForm="ngForm">
    <mat-form-field>
      <label>Module Name</label>
    <textarea
      matInput
      name="name"
      ngModel={{module.name}}
      required
      #content="ngModel"></textarea>
  </mat-form-field>
    <mat-form-field>
        <label>Lecturer</label>
      <textarea
        matInput
        name="lecturer"
        ngModel={{module.lecturer}}
        required
        #content="ngModel"></textarea>
    </mat-form-field>
    <mat-form-field>
        <label>Module Duration</label>
      <textarea
        matInput
        name="duration"
        ngModel={{module.duration}}
        required
        #content="ngModel"></textarea>
    </mat-form-field>
    <mat-form-field>
      <label>Credits</label>
    <textarea
      matInput
      name="worthCredits"
      ngModel={{module.worthCredits}}
      required
      #content="ngModel"></textarea>
  </mat-form-field>
    <button
      mat-raised-button
      type="submit">Edit Module</button>
  </form>
</mat-card>
</div>
